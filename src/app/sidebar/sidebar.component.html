<!-- src/app/library/library.component.html -->
<div class="library-container">
    <!-- Phần tiêu đề -->
    <div class="library-header">
      <div class="header-left">
        <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-9640-icon" viewBox="0 0 24 24" fill="white" width="24" height="24">
          <path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path>
        </svg>
        
        <h2> Thư viện</h2>
      </div>
      <div class="header-right">
        <span class="add-icon">+</span>
      </div>
    </div>
  
    <!-- Nút "Gần đây" -->
    <div class="filter-section">
      <button class="filter-button">
        Gần đây
        <span class="more-icon">⋮</span>
      </button>
    </div>
  
    <!-- Danh sách playlist -->
    <div class="playlist-list">
      <div
        *ngFor="let playlist of playlists"
        (click)="selectPlaylist(playlist)"
        class="playlist-item"
        [ngClass]="{'active': playlist.isActive}"
      >
        <div class="playlist-image">
          <img [src]="playlist.image" alt="Playlist Cover" />
          <span *ngIf="playlist.isActive" class="play-icon">▶</span>
        </div>
        <div class="playlist-info">
          <span class="playlist-title">{{ playlist.title }}</span>
          <span class="playlist-description">{{ playlist.description }}</span>
        </div>
      </div>
    </div>
  </div>
