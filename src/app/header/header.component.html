<header class="header">
    <!-- Phần bên trái: Logo, Home, Search, Library -->
    <div class="left-section">
      <!-- Logo Spotify -->
      <div class="logo">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.141-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.141-.9-.119-1.02-.539-.12-.439.18-.78.6-.9 4.26-1.26 9.6-.66 13.26 1.38.42.24.54.78.36 1.14zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.48c-.6.18-1.08-.12-1.2-.6-.12-.48.12-1.021.6-1.141C9.6 6.6 16.68 6.96 20.4 9.66c.48.3.66.841.42 1.261-.3.48-.78.601-1.2.361z"/>
        </svg>
      </div>
  
      <!-- Nút Home -->
      <button class="nav-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2.5L2 9.5v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-10L12 2.5zm0 2.5l8 6v8H4v-8l8-6z"/>
        </svg>
      </button>
  
      <!-- Nút Search -->
      <div class="search-box">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" class="search-input" placeholder="Bạn muốn phát nội dung gì?">
        <svg viewBox="0 0 24 24"><path d="M3 18v-2h18v2H3zm0-5v-2h18v2H3zm0-5V6h18v2H3z"></path></svg>
    </div>
  
      
    </div>
  
    <!-- Phần bên phải: Premium, Cài đặt, Avatar -->
    <div class="right-section">
      <!-- Nút Premium -->
      <button class="premium-btn">
        Khám phá Premium
      </button>
  
      <!-- Nút Cài đặt ứng dụng -->
      <button class="settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
      </button>
  
      <!-- Nút thông báo -->
      <button class="notification-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
        </svg>
      </button>
  
      <!-- Ảnh đại diện người dùng -->
      <div class="user-avatar">
        <img [src]="userAvatar" alt="User Avatar">
      </div>
    </div>
  </header>
